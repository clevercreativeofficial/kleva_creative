    <script>
        // Display current screen width
        function updateScreenWidth ()
        {
            const screenWidth = window.innerWidth;
            document.getElementById( 'screen-width' ).textContent = `${ screenWidth }px`;

            // Update color based on width
            const screenWidthEl = document.getElementById( 'screen-width' );
            if ( screenWidth >= 1024 )
            {
                screenWidthEl.classList.remove( 'text-red-500', 'text-yellow-500' );
                screenWidthEl.classList.add( 'text-green-500' );
            } else if ( screenWidth >= 768 )
            {
                screenWidthEl.classList.remove( 'text-red-500', 'text-green-500' );
                screenWidthEl.classList.add( 'text-yellow-500' );
            } else
            {
                screenWidthEl.classList.remove( 'text-yellow-500', 'text-green-500' );
                screenWidthEl.classList.add( 'text-red-500' );
            }
        }


        // Initialize
        document.addEventListener( 'DOMContentLoaded', () =>
        {
            updateScreenWidth();
            window.addEventListener( 'resize', updateScreenWidth );

            // Add some interactive elements
            const deviceCards = document.querySelectorAll( '.flex.items-center.gap-2.px-4.py-2' );
            deviceCards.forEach( card =>
            {
                card.addEventListener( 'click', () =>
                {
                    deviceCards.forEach( c => c.classList.remove( 'ring-2', 'ring-primary' ) );
                    card.classList.add( 'ring-2', 'ring-primary' );
                } );
            } );
        } );

        // Detect if device is mobile
        function isMobileDevice ()
        {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test( navigator.userAgent ) || window.innerWidth < 768;
        }

        // Optional: Auto-detect and show warning if on mobile
        if ( isMobileDevice() )
        {
            console.log( 'Mobile device detected - showing desktop access notice' );
        }
    </script>
