<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Clever Creative, a professional graphic designer and web developer. Reach out to discuss your project, request a quote, or start a collaboration.">
    <meta name="keywords"
        content="contact, graphic designer, web developer, hire, freelance, creative, collaboration, project inquiry, Clever Creative">
    <meta name="author" content="Clever Creative">
    <link rel="canonical" href="https://clevercreative.com/contact/">
    <meta property="og:title" content="Contact - Clever Creative | Graphic Designer & Web Developer">
    <meta property="og:description"
        content="Get in touch with Clever Creative for graphic design and web development services. Let's bring your ideas to life.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://clevercreative.com/contact/">
    <meta property="og:image" content="https://clevercreative.com/assets/images/og-image.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contact - Clever Creative | Graphic Designer & Web Developer">
    <meta name="twitter:description"
        content="Contact Clever Creative for professional graphic design and web development services.">
    <meta name="twitter:image" content="https://clevercreative.com/assets/images/og-image.jpg">
    <title>Contact - Clever Creative | Graphic Designer & Web Developer</title>

    <meta name="theme-color" content="#748260">

    <!-- favicon -->
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon">

    <!-- style -->
    <link rel="stylesheet" href="../assets/css/styles.css">

    <!-- flaticon icons -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom style -->
    <script src="../assets/js/tailwindConfig.js"></script>

    <!-- Slick Carousel -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />


</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- loader -->
    <div id="loader" class="fixed top-0 left-0 w-full h-full bg-white dark:bg-gray-900 z-[100]">
        <div class="flex flex-col justify-center items-center gap-4 h-full">
            <div class="animate-bounce">
                <img class="w-16 animate-pulse" src="/assets/images/logo.svg" alt="">
            </div>
        </div>
    </div>
    <!-- overlay -->
    <div
        class="overlay md:translate-x-full translate-x-[750px] duration-300 bg-gray-900 bg-opacity-75 fixed top-0 left-0 w-full h-screen z-50">
    </div>

    <div class="w-full max-w-sm">
        <div class="bg-white dark:bg-gray-800 rounded-2xl overflow-hidden py-10">
            <!-- Header -->
            <div class="flex flex-col items-center gap-4 py-10 text-center">
                <!-- <div class="w-16 h-16 py-4 flex items-center justify-center">
                    <a href="/">
                        <img class="w-16" src="/assets/images/logo.svg" alt="logo">
                    </a>
                </div> -->
                <div class="inline-flex items-center justify-center flex-col gap-3">
                    <div
                        class="w-12 h-12 rounded-xl bg-gradient-to-br from-primary to-primary/70 flex items-center justify-center">
                        <img src="/assets/images/logo.svg" alt="Logo" class="w-6 h-6 filter brightness-0 invert">
                    </div>
                    <div class="text-center">
                        <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Clever Creative</h2>
                        <div class="text-xs text-gray-500 dark:text-gray-400">Design & Development</div>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <form class="px-8">
                <div class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fi fi-rr-envelope translate-y-0.5 text-gray-400 text-sm"></i>
                            </div>
                            <input type="email" id="email"
                                class="w-full pl-10 pr-4 py-3 text-sm rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                placeholder="you@example.com" required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Password
                            </label>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fi fi-rr-lock translate-y-0.5 text-gray-400 text-sm"></i>
                            </div>
                            <input type="password" id="password"
                                class="w-full pl-10 pr-10 py-3 text-sm rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                                placeholder="Enter your password" required>
                            <!-- Show/Hide Password Toggle -->
                            <button type="button"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
                                onclick="togglePasswordVisibility()">
                                <i class="fi fi-rr-eye text-sm translate-y-0.5" id="passwordToggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full group relative py-3 px-4 text-sm font-medium text-white rounded-xl bg-primary hover:bg-primary/90 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-gray-800 overflow-hidden">
                        <span class="relative z-10 flex items-center justify-center gap-2">
                            <i class="fi fi-rr-sign-in-alt inline-block translate-y-0.5"></i>
                            Sign In
                        </span>
                        <div
                            class="absolute inset-0 bg-gradient-to-r from-primary to-primary/70 transform -translate-x-full group-hover:translate-x-0 transition-transform duration-500">
                        </div>
                    </button>

                    <div class="px-8">
                        <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                            Don't have an account?
                            <a href="/" class="font-medium text-primary hover:text-primary/80 transition-colors">
                                Back to Home
                            </a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- dropdown -->
    <script src="../assets/js/dropdown.js"></script>

    <!-- custom color -->
    <script src="assets/js/tailwind_config.js"></script>

    <!-- Slick carousel -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="../assets/js/slickCarousel.js"></script>


    <!-- Form Submission -->
    <script src="../assets/js/formValidation.js" defer></script>

    <!-- General scripts -->
    <script src="../assets/js/scripts.js" defer></script>

    <!-- faq -->
    <script src="../assets/js/login.js" defer></script>

    <!-- Dark mode toggle -->
    <script src="../assets/js/theme.js" defer></script>
</body>

</html>
