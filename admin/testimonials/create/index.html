    <script>
        // Rating stars
        document.querySelectorAll( '.rating-star' ).forEach( star =>
        {
            star.addEventListener( 'click', function ()
            {
                const rating = this.getAttribute( 'data-rating' );
                setRating( rating );
            } );
        } );

        function setRating ( rating )
        {
            document.querySelectorAll( '.rating-star' ).forEach( ( star, index ) =>
            {
                if ( index < rating )
                {
                    star.classList.add( 'text-yellow-400' );
                    star.classList.remove( 'text-gray-300' );
                } else
                {
                    star.classList.remove( 'text-yellow-400' );
                    star.classList.add( 'text-gray-300' );
                }
            } );
            document.querySelector( 'input[name="rating"]' ).value = rating;
        }

        // Tags
        const tagInput = document.getElementById( 'tagInput' );
        const tagsContainer = tagInput.parentElement.querySelector( '.flex-wrap' );

        tagInput.addEventListener( 'keypress', function ( e )
        {
            if ( e.key === 'Enter' && this.value.trim() )
            {
                e.preventDefault();
                addTag( this.value.trim() );
                this.value = '';
            }
        } );

        function addTag ( text )
        {
            const tag = document.createElement( 'span' );
            tag.className = 'tag inline-flex items-center gap-1 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-3 py-1 rounded-lg text-sm cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600';
            tag.innerHTML = `
        <span>${ text }</span>
        <i class="fi fi-rr-times text-xs" onclick="removeTag(this)"></i>
    `;
            tagsContainer.appendChild( tag );
        }

        function removeTag ( icon )
        {
            icon.closest( '.tag' ).remove();
        }

        // Remove existing tags
        document.querySelectorAll( '.tag i' ).forEach( icon =>
        {
            icon.addEventListener( 'click', function ()
            {
                removeTag( this );
            } );
        } );

        // Form submission
        document.getElementById( 'addTestimonialForm' ).addEventListener( 'submit', async function ( e )
        {
            e.preventDefault();

            const formData = new FormData( this );
            const data = Object.fromEntries( formData.entries() );

            // Collect tags
            data.tags = Array.from( document.querySelectorAll( '.tag span' ) ).map( span => span.textContent );

            try
            {
                // Show loading
                const submitBtn = this.querySelector( 'button[type="submit"]' );
                submitBtn.innerHTML = '<i class="fi fi-rr-spinner animate-spin mr-2"></i>Saving...';
                submitBtn.disabled = true;

                // API call would go here
                await new Promise( resolve => setTimeout( resolve, 1000 ) );

                alert( 'Testimonial added successfully!' );
                window.location.href = 'testimonials.php';

            } catch ( error )
            {
                console.error( 'Error:', error );
                alert( 'Failed to save testimonial' );
            }
        } );
    </script>
