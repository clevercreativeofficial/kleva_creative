<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Clever Creative, a professional graphic designer and web developer. Reach out to discuss your project, request a quote, or start a collaboration.">
    <meta name="keywords"
        content="contact, graphic designer, web developer, hire, freelance, creative, collaboration, project inquiry, Clever Creative">
    <meta name="author" content="Clever Creative">
    <link rel="canonical" href="https://clevercreative.com/contact/">
    <meta property="og:title" content="Contact - Clever Creative | Graphic Designer & Web Developer">
    <meta property="og:description"
        content="Get in touch with Clever Creative for graphic design and web development services. Let's bring your ideas to life.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://clevercreative.com/contact/">
    <meta property="og:image" content="https://clevercreative.com/assets/images/og-image.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contact - Clever Creative | Graphic Designer & Web Developer">
    <meta name="twitter:description"
        content="Contact Clever Creative for professional graphic design and web development services.">
    <meta name="twitter:image" content="https://clevercreative.com/assets/images/og-image.jpg">
    <title>Contact - Clever Creative | Graphic Designer & Web Developer</title>

    <meta name="theme-color" content="#748260">

    <!-- favicon -->
    <link rel="icon" href="/assets/favicon/favicon.ico" type="image/x-icon">

    <!-- style -->
    <link rel="stylesheet" href="../assets/css/styles.css">

    <!-- flaticon icons -->
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom style -->
    <script src="../assets/js/tailwindConfig.js"></script>

    <!-- Slick Carousel -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />


</head>

<body class="bg-gray-50 dark:bg-gray-900">
    <!-- loader -->
    <div id="loader" class="fixed top-0 left-0 w-full h-full bg-white dark:bg-gray-900 z-[100]">
        <div class="flex flex-col justify-center items-center gap-4 h-full">
            <div class="animate-bounce">
                <img class="w-16 animate-pulse" src="/assets/images/logo.svg" alt="">
            </div>
        </div>
    </div>

    <!-- navbar -->
    <nav class="sticky top-0 h-[80px] backdrop-blur-lg bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 z-50">
        <div class="w-full h-full px-3 flex justify-between items-center">
            <div id="logo-container" class="w-[250px] flex items-center justify-between gap-3 z-20">
                <div id="logo" class="w-10 py-4">
                    <a href="/">
                        <img src="../assets/images/logo.svg" alt="logo">
                    </a>
                </div>
                <div id="menu-bar" class="w-8 h-8 flex items-center justify-center text-gray-700 dark:text-gray-300 rounded cursor-pointer ml-2 z-50">
                    <i class="fi fi-rr-sidebar-flip text-lg"></i>
                </div>
            </div>
            <div id="themeToggle" class="w-10 h-10 text-primary bg-primary text-white rounded-full shadow-lg flex justify-center items-center cursor-pointer">
                <span class="sun">
                    <i class="fi fi-rr-sun inline-block translate-y-0.5"></i>
                </span>
                <span class="moon hidden">
                    <i class="fi fi-rr-moon inline-block translate-y-0.5"></i>
                </span>
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div id="sidebar" class="fixed left-0 top-0 w-[275px] pt-24 px-3 min-h-screen bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 z-20">
        <ul class="flex flex-col gap-2">
            <li>
                <a class="inline-block text-sm w-full text-white px-3 py-2 rounded-lg bg-primary" href="/admin">
                    <i class="fi fi-rr-dashboard text-[16px] translate-y-0.5 inline-block mx-1"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a class="inline-block text-sm w-full text-gray-700 dark:text-gray-300 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 duration-300" href="/admin/profile">
                    <i class="fi fi-rr-user text-[16px] translate-y-0.5 inline-block mx-1"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a class="inline-block text-sm w-full text-gray-700 dark:text-gray-300 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 duration-300" href="/admin/projects">
                    <i class="fi fi-rr-excavator text-[16px] translate-y-0.5 inline-block mx-1"></i>
                    <span>Projects</span>
                </a>
            </li>
            <li>
                <a class="inline-block text-sm w-full text-gray-700 dark:text-gray-300 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 duration-300" href="/admin/testimonials">
                    <i class="fi fi-rr-users translate-y-0.5 inline-block mx-1"></i>
                    <span>Testimonials</span>
                </a>
            </li>
            <li>
                <a class="inline-block text-sm w-full text-gray-700 dark:text-gray-300 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 duration-300" href="/admin/address">
                    <i class="fi fi-rr-marker text-[16px] translate-y-0.5 inline-block mx-1"></i>
                    <span>Address</span>
                </a>
            </li>
        </ul>

        <div id="logout" class="absolute bottom-2 left-0 w-[275px] px-3 text-center">
            <a href="" class="inline-block text-sm w-full text-gray-700 dark:text-gray-300 px-4 py-2 rounded-lg hover:bg-rose-500 hover:text-white bg-gray-100 dark:bg-gray-800 duration-300">
                <i class="fi fi-rr-sign-out-alt translate-y-0.5 inline-block mx-1"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Dashboard Section -->
    <section class="ml-[70px] w-[calc(100vw-70px)] min-h-[calc(100vh-80px)] md:py-8 py-4 md:px-6 px-3 bg-gray-50 dark:bg-gray-900">
        <div class="max-w-7xl mx-auto">
            <!-- Dashboard Header -->
            <div class="w-full bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm">
                <h1 class="text-xl md:text-2xl font-semibold text-gray-800 dark:text-gray-100">
                    Dashboard Overview
                </h1>
                <p class="max-w-2xl text-sm md:text-base text-gray-600 dark:text-gray-300 mt-2 leading-relaxed">
                    Welcome to your management dashboard. Track key metrics, monitor progress, and efficiently manage
                    your resources.
                </p>
            </div>

            <!-- Metrics Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-5 my-8">
                <!-- Project Card -->
                <a href="/admin/projects" class="group bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 p-5 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 flex justify-center items-center rounded-lg bg-green-100 dark:bg-green-900/30">
                            <i class="fi fi-rr-excavator text-lg text-green-600 dark:text-green-400"></i>
                        </div>
                        <h2 class="text-lg font-medium text-gray-800 dark:text-gray-100 group-hover:text-green-600 dark:group-hover:text-green-400">
                            Projects
                        </h2>
                    </div>
                    <ul class="mt-4 space-y-1.5">
                        <li class="text-sm text-gray-600 dark:text-gray-300">
                            All projects: <span class="font-medium text-green-600 dark:text-green-400">5</span>
                        </li>
                        <li class="text-sm text-gray-600 dark:text-gray-300">
                            Categories: <span class="font-medium text-green-600 dark:text-green-400">5</span>
                        </li>
                    </ul>
                </a>
                <!-- Testimonials Card -->
                <a href="/admin/testimonials" class="group bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 p-5 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 flex justify-center items-center rounded-lg bg-purple-100 dark:bg-purple-900/30">
                            <i class="fi fi-rr-users text-lg text-purple-600 dark:text-purple-400"></i>
                        </div>
                        <h2 class="text-lg font-medium text-gray-800 dark:text-gray-100 group-hover:text-purple-600 dark:group-hover:text-purple-400">
                            Users
                        </h2>
                    </div>
                    <ul class="mt-4 space-y-1.5">
                        <li class="text-sm text-gray-600 dark:text-gray-300">
                            Authors: <span class="font-medium text-purple-600 dark:text-purple-400">5</span>
                        </li>
                        <li class="text-sm text-gray-600 dark:text-gray-300">
                            Admins: <span class="font-medium text-purple-600 dark:text-purple-400">5</span>
                        </li>
                    </ul>
                </a>
            </div>
        </div>
    </section>

    <!-- scripts -->
    <script src="../assets/js/sidebar.js" defer></script>

    <!-- custom color -->
    <script src="assets/js/tailwind_config.js"></script>

    <!-- Slick carousel -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


    <!-- Form Submission -->
    <script src="../assets/js/formValidation.js" defer></script>

    <!-- General scripts -->
    <script src="../assets/js/scripts.js" defer></script>

    <!-- Dark mode toggle -->
    <script src="/assets/js/theme.js" defer></script>
</body>
</html>
